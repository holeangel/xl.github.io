                        }, 800);
                    } else {
                        // Áõ¥Êé•ËøõÂÖ•‰∏ã‰∏ÄÈ¢òÔºåÊó†Âª∂ËøüÔºåÂÖÅËÆ∏Âø´ÈÄü‰ΩúÁ≠î
                        if (this.currentQuestionIndex < this.questions.length - 1) {
                            // Ê∑ªÂä†Áü≠ÊöÇÂª∂Ëøü‰ª•Â±ïÁ§∫ÈÄâÊã©ÊïàÊûú
                            setTimeout(() => {
                                this.goToNextQuestion();
                            }, 300);
                        }
                    }
                },
                // ÂâçÂæÄ‰∏ä‰∏ÄÈ¢ò
                goToPrevQuestion() {
                    if (this.currentQuestionIndex > 0) {
                        this.currentQuestionIndex--;
                    }
                },
                // ÂâçÂæÄ‰∏ã‰∏ÄÈ¢ò
                goToNextQuestion() {
                    if (this.currentQuestionIndex < this.questions.length - 1 && this.selectedAnswer !== null) {
                        this.currentQuestionIndex++;
                        
                        // Â¶ÇÊûúÂà∞ËææÊúÄÂêé‰∏ÄÈ¢òÂπ∂‰∏îÊâÄÊúâÈóÆÈ¢òÈÉΩÂõûÁ≠îÂÆåÊØïÔºåÊòæÁ§∫ÂºπÁ™óÊèêÁ§∫
                        if (this.currentQuestionIndex === this.questions.length - 1 && this.isAllQuestionsAnswered) {
                            this.showToast = true;
                            // 800ÊØ´ÁßíÂêéËá™Âä®ÈöêËóè
                            setTimeout(() => {
                                this.showToast = false;
                            }, 800);
                        }
                    }
                },
                async calculateResults() {
                    try {
                        if (this.testType === 'mbti') {
                            // ‰ΩøÁî®MBTIÂ§ÑÁêÜÂô®ËÆ°ÁÆóÁªìÊûú
                            const mbtiResults = mbtiProcessor.calculateResults(this.answers, this.testData.questions);
                            
                            // ËæìÂá∫Ë∞ÉËØï‰ø°ÊÅØ
                            console.log('MBTIÊµãËØïËÆ°ÁÆóÁªìÊûú:', {
                                personalityType: mbtiResults.personalityType,
                                dimensions: mbtiResults.dimensions
                            });
                            
                            // ÊûÑÂª∫URLÂèÇÊï∞
                            const params = new URLSearchParams();
                            params.append('personalityType', mbtiResults.personalityType);
                            params.append('mbtiDimensions', JSON.stringify(mbtiResults.dimensions));
                            params.append('mbtiPercentages', JSON.stringify(mbtiResults.percentages));
                            params.append('answers', JSON.stringify(this.answers));
                            params.append('testType', this.testType);
                            
                            // Á°Æ‰øùÊï∞ÊçÆÂ∑≤ÂáÜÂ§áÂ•ΩÂêéÂÜçË∑≥ËΩ¨
                            await new Promise(resolve => setTimeout(resolve, 100));
                            
                            // ‰ΩøÁî® replace ËÄå‰∏çÊòØ href Êù•ÈÅøÂÖçÊµèËßàÂô®ÂéÜÂè≤ËÆ∞ÂΩïÈóÆÈ¢ò
                            window.location.replace(`report.html?${params.toString()}`);
                            return;
                        }
                        // ÈùûMBTIÊµãËØïÁöÑÊ†áÂáÜÂ§ÑÁêÜÊµÅÁ®ã
                        // ËÆ°ÁÆóÂêÑÁª¥Â∫¶ÂæóÂàÜ
                        const scores = {};
                        this.testData.dimensions.forEach(dimension => {
                            const dimensionQuestions = this.testData.questions.filter(q => q.dimension === dimension);
                            let total = 0;
                            let count = 0;
                            dimensionQuestions.forEach(q => {
                                if (q.reverse) {
                                    const maxScore = this.currentOptions.length + 1;
                                    total += maxScore - this.answers[q.id - 1];
                                } else {
                                    total += this.answers[q.id - 1] || 0;
                                }
                                count++;
                            });
                            scores[dimension] = count > 0 ? total / count : 0;
                        });
                        // ËÆ°ÁÆóÊÄªÂàÜÂíåÈò≥ÊÄßÈ°πÁõÆÊï∞
                        const totalScore = Object.values(this.answers).reduce((sum, answer) => sum + answer, 0);
                        const positiveItems = Object.values(this.answers).filter(answer => answer >= 2).length;
                        // ========== BSQ‰∏ìÁî®ÂàÜÊï∞Â≠òÂÇ® =============
                        if (this.testType === 'bsq') {
                            // Ëé∑ÂèñË∫ÅÁãÇÂíåÊäëÈÉÅÁª¥Â∫¶ÂùáÂàÜ
                            const manicScore = scores['Ë∫ÅÁãÇÁóáÁä∂'] || 0;
                            const depressiveScore = scores['ÊäëÈÉÅÁóáÁä∂'] || 0;
                            // Â≠òÂÖ•localStorageÔºå‰æø‰∫éreport.htmlËØªÂèñ
                            localStorage.setItem('bsq_manicScore', manicScore);
                            localStorage.setItem('bsq_depressiveScore', depressiveScore);
                            // ÊûÑÂª∫URLÂèÇÊï∞ÔºåÂ∏¶‰∏äÂàÜÊï∞
                            const params = new URLSearchParams();
                            params.append('manicScore', manicScore);
                            params.append('depressiveScore', depressiveScore);
                            params.append('answers', JSON.stringify(this.answers));
                            params.append('testType', this.testType);
                            await new Promise(resolve => setTimeout(resolve, 100));
                            window.location.replace(`report.html?${params.toString()}`);
                            return;
                        }
                        // ========== ÂÖ∂‰ªñÈáèË°®ÂéüÊúâÈÄªËæë =============
                        const params = new URLSearchParams();
                        params.append('results', JSON.stringify(scores));
                        params.append('totalScore', totalScore);
                        params.append('positiveItems', positiveItems);
                        params.append('answers', JSON.stringify(this.answers));
                        params.append('testType', this.testType);
                        await new Promise(resolve => setTimeout(resolve, 100));
                        window.location.replace(`report.html?${params.toString()}`);
                    } catch (error) {
                        console.error('ËÆ°ÁÆóÁªìÊûúÊó∂Âá∫Èîô:', error);
                        alert('ÁîüÊàêÊä•ÂëäÊó∂Âá∫Áé∞ÈîôËØØÔºåËØ∑ÈáçËØï');
                    }
                }
            }
        });
        app.mount('#app');
    </script>
